<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
   <title>Weather Dashboard</title>
    
   
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>

  
    <header class="row">
        <div id="header">Weather Dashboard</div>
    </header>


    <aside class="row">
        <div class="col-md-3 form-group" id="navbar">
            <h1>City</h1>
            <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="Search City Here" aria-label="Search">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-text1"><i class="fas fa-search"
                        aria-hidden="true"></i></span>
                  </div>
            </div>
  
            <div id="cityButtons">
                <ul></ul>
            </div>  
        </div>
    </aside>

    <main class="container col-md-9">
       

        <div class="row">    
            <div class="col-md-12">
                <div class="card">
                    <div id="dailyWeather" class="body">
                    </div>
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-md-12" id="fiveDay">
        </div>

        <section class="row">
            <div class="col-md-12" id="dailyforcast">
                <div class="card-deck col s12 m">
                    <div id="day1">  
                    </div>

                    <div id="day2">   
                    </div>

                    <div id="day3">  
                    </div>

                    <div id="day4">
                    </div>

                    <div id="day5"> 
                    </div>
                </div>
            </div>
        </section> 

    </main>
 


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
